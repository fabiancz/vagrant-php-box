<VirtualHost *:80>
    php_admin_value open_basedir "/vagrant/htdocs/example"
#    php_admin_value upload_tmp_dir "/vagrant/htdocs/example/tmp"
    DocumentRoot /vagrant/htdocs/example
    ServerName example.dev
#    CustomLog "/vagrant/log/example_access_log" combined
#    ErrorLog "/vagrant/log/example_error_log"
    <Directory /vagrant/htdocs/example>
    	Options All
    	AllowOverride All
    	Order allow,deny
    	Allow from all
    </Directory>
</VirtualHost>